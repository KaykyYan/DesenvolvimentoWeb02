<!DOCTYPE html>
		<html>
		<head>

			<title>Tamanhos de Textos</title>
			<meta charset="utf-8">

		     <style type="text/css">
		     	
		     	body {
		     		font-size: 40px;
		     	}

		     	div {
		     		font-size: 80px;
		     	}

		     	.texto{
		     		/*font-size: 32px;*/

		     	}

		     	.texto02{
		     		font-size: 1em;
		     	}


		     </style>

		</head>
		<body>

				
				<p class="texto">Conteudo 1 </p>
				<p class="texto02">Conteudo 2 </p>
				<p>Conteudo 3 </p>
				<p>Conteudo 4 </p>
				
		</body>
