// Neste exemplo, vamos explorar a aplicação básica de divs e spans em CSS.

<!DOCTYPE html>
	<html>
	<head>

		<title>Div e Span</title>
		<meta charset="utf-8">
		
		<title>Classes e Ids</title>

	     <style type="text/css">
	     	
	     	#topo {
	     		background: #F28705;
	     	}

	     	#conteudo-principal {
	            background: #F27405;
	        }
	        #rodape{
	        	background: #F27405;
	        }
	        .produto {
	        	background: white;
	        	margin: 10px;
	        }
	        .azul {
	        	color: F27405;
	        }


	     </style>

	</head>
	<body>

		<div id="topo">
			
			<img src="imagem/amazon.jpg" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo-principal">
			
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">>
				Produto 2
			</div>
			<div class="produto">>
				Produto 3
			</div>
			<div class="produto">>
				Produto 4
			</div>
			<div class="produto">>
				Produto 5
			</div>
		</div>

			<div id="rodape">
				Todos <span class="azul"> os direitos</span> reservados
			</div>

		</div>

	</body>
	</html>
